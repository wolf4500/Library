<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header">
      <div class="title">My Library</div>
    </div>
    <div class="content">
      <button id="addButton">Add Book</button>
      <div class="newBook"></div>
      <dialog id="modal">
        <form>
          <div class="modal-header">
            <div class="modal-title">Add New Book</div>
            <div class="cancel">&times;</div>
          </div>
          <div class="input">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" />
          </div>
          <div class="line"></div>
          <div class="input">
            <label for="author">Author</label>
            <input type="text" id="author" name="author" />
          </div>
          <div class="line"></div>
          <div class="input">
            <label for="pages">Number of Pages</label>
            <input type="number" id="pages" name="pages" />
          </div>
          <div class="lineLast"></div>
          <div class="check">
            <input type="checkbox" id="read" name="read" />
            <label for="read">Mark as Read</label>
          </div>
          <button id="confirm">Submit</button>
        </form>
      </dialog>
    </div>
    <div class="footer">
      <div>@Aaron Dang</div>
    </div>
  </body>
</html>
